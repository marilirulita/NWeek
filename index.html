<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/style-reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Newsweek</title>

    <header>
      <div class="d-flex align-items-center justify-content-between bg-header">
        <img class="logo" src="./assets/img/nwlogo.png" alt="Logo">
        <div class="mr-3 d-flex align-items-center">

        <article class="mt-3">
          <h4 class="text-secondary h4">TOP STORY</h4>
          <div class="img-div">
            <img src="./assets/img/top-story-1.jpg" alt="" width="100%">
            <a href="#" class="img-link">U.S.</a>
          </div>
          <h3 class="h3"><a href="#" class="text-black">Biden's Pick for Defense Secretary Expected to Face Bipartisan Opposition</a></h3>
          <p class="text-size">The rule about the waiver was established over fears that a former general might be too familiar
            with soldiers still in active duty.</p>

    </main>
